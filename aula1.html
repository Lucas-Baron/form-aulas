<!--
    <form>
        - Elemento que definirá um formulário
        - É um container estilo <section> <footer>

    Atributos básicos
    - action
    - methdo
-->
<h1>Fieldset</h1>
<form action=" " method="GET">
    ...
</form>

<!--
    <fieldset>
        É um elemento que faz um agrupamento de campos que
        tenham o mesmo propósito.
    Atributos especiais:
    <disabled>: desabilita todos os elementos internos;
    <form>: identifica o id de um formulário ao qual esse
        fieldset pertence;
    <name>: nome do grupo;
    <legend>: é o nome do agrupamento e o primeiro elemento
        dentro do fieldset.
-->
<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>

<form id="teste" action="">
    <fieldset disabled>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>

<!-- Com o atributo "form" estou indicando que esse fieldset
pertence ao formulário com "id="teste" -->
    <fieldset form="teste">
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>


<!--
    <label>
        Vai servir para associar e identificar uma (ou mais)
        tag de entrada de dados;
        Serve para acessibilidade, para o leitor de tela expecificar
        para a pessoa o que deve ser preenchido no campo.-->
</br>
<h1>label</h1>
<label>
    Nome Completo: <input type="text">
    <!-- tag (a mais)--><input type="text">
</label>
</br>
<!--
    Atributo:
    <for>: serve para fazer a conexão entre este label e a tag
    de entrada de dados, a conexão é feita via  o id do input.
-->
<label for="name">Nome Completo</label>
<input id="name" type="text">

</br>
<h1>Button</h1>
<!--
    <button>
    Representa um botão, utilizado com mais frequencia para
    enviar formularios e sua estilização padrão é feita pelo
    user agent.
-->
<button>Clique aqui para enviar seu Formulário</button>

<!--
    Atributos comuns:
        <button type="submit">: faz com que as informaçoes
    sejam enviadas;
        <button type="reset">: limpa o formulário;
        <button autofocus>: quando o botão tem esse atributo
    significa que está com um auto-foco, ou seja, o botão já
    está selecionado esperando o comando do "Enter" para enviar
    as informações.
        <button disabled>: desabilita o botão;
        <button form>: faz a linkagem do botão para um 
    formulário qualquer, atraves do id do form.
-->
<form id="teste1" action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>

    <button>Enviar</button>
</form>
<button type="reset" form="teste1">Apagar</button>

</br>
<h1>Datalist</h1>
<!--
    <datalist>
    Fornece para o usuário uma lista de valores como
    sugestão de uma tag input, os valores são sugestivos
    e não obrigatórios, podendo o usuário selecionar um
    dos valores ou colocar uma valor diferente da sugestão.

    <input list=""> recebe como valor o id de um <datalist>
    residente no mesmo documento. O atributo "list" serve 
    para linkar a lista do <datalist> no <input>
-->
<input t
    type="text" 
    list="fruitsdata"
    placeholder="Escolha uma fruta"
>

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>

<input 
    type="color"
    list="colorsdata"
>

<datalist id="colorsdata">
    <option>#ff0000</option>
    <option>#ffff00</option>
    <option>#ff00ff</option>
    <option>#0000ff</option>
    <option>#000fff</option>
</datalist>
